<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <!-- <h2>Welcome to my website {{ name }}</h2> -->

    <form action="your-url" method="post">
      <label for="url">Website URL</label>
      <input type="url" name="url" value="" required />
      <br />
      <label for="code">Short Name</label>
     <input type="text" name="code" value="" />
      <br />

      <div>How do you want your choice displayed?</div>
      <br />
      <input type="radio" id="bold" name="choice" value="BOLD">
      <label for="bold">Bold Text</label>
      <input type="radio" id="italic" name="choice2" value="ITALIC">
      <label for="italic">Italic Text</label>
      <input type="radio" id="regular" name="choice3" value="REGULAR">
      <label for="regular">Regular Text</label>

      <br />
      <input type="submit" value="Shorten" required />
    </form>

  </body>
</html>
